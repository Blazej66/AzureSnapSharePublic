<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Azure SnapShare</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f9fc;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0078d7; /* Azure blue */
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h1 {
            margin: 0;
            font-size: 2.2em;
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .memory-form {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .memory-form h2 {
            margin-top: 0;
            color: #0078d7;
        }

        .memory-form input[type="text"],
        .memory-form textarea,
        .memory-form input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 1em;
        }

        .memory-form button {
            background-color: #0078d7;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .memory-form button:hover {
            background-color: #005ea6;
        }

        .memory-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            display: flex;
            align-items: flex-start;
            gap: 15px;
        }

        .memory-card img {
            border-radius: 6px;
            max-width: 200px;
            height: auto;
            object-fit: cover;
        }

        .memory-content {
            flex: 1;
        }

        .memory-content h3 {
            margin: 0 0 10px 0;
            color: #0078d7;
        }

        .delete-link {
            color: red;
            text-decoration: none;
            font-size: 0.9em;
        }

        .delete-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1>My Azure SnapShare Gallery</h1>
</header>

<div class="container">
    <div class="memory-form">
        <h2>Add a New Memory</h2>
        <form action="/add" method="POST" enctype="multipart/form-data">
            <input type="text" name="title" placeholder="Where did you go?" required>
            <textarea name="description" placeholder="Describe the trip..." rows="4" required></textarea>
            <input type="file" name="photo" accept="image/*">
            <button type="submit">Save to Azure</button>
        </form>
    </div>

    {% for memory in memories %}
        <div class="memory-card">
            {% if memory.image_url %}
                <img src="{{ memory.image_url }}" alt="{{ memory.title }}">
            {% endif %}
            <div class="memory-content">
                <a href="/delete/{{ memory.id }}" class="delete-link">[Delete]</a>
                <h3>{{ memory.title }}</h3>
                <p>{{ memory.description }}</p>
            </div>
        </div>
    {% endfor %}
</div>

</body>
</html>
